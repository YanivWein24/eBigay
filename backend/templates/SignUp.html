<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <center>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="username"><br>
            <input type="text" name="password" placeholder="password"><br>
            <input type="text" name="email" placeholder="email"><br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
